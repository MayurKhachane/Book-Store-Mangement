<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">
        
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
  
  <title>Book Store - Available Books</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/Avaiable_book}">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/my_book}">My Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/book_register}">New Book Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Book Table -->
<div class="container my-5">
  <h4 class="text-center mb-4">Available Books</h4>

  <div class="table-responsive">
    <table class="table table-bordered table-striped text-center align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="b : ${Book}">
          <td th:text="${b.id}"></td>
          <td th:text="${b.name}"></td>
          <td th:text="${b.author}"></td>
          <td th:text="${b.price}"></td>
         <td>
  <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add to My Books</a>
  	<a th:href="@{/deleteBook/{id} (id=${b.id})}"><i class="fa fa-trash ms-4" style="font-size: 18px;"></i></a>
  	<a th:href="@{/editbook/{id} (id=${b.id})}"><i class="fa fa-edit ms-4" style="font-size: 18px;"></i></a>
  	
</td>
         
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>
</html>
